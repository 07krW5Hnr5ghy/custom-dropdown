<!DOCTYPE html>
<html>
    <head>
        <title>Custom Dropdown</title>
        <link rel="stylesheet" href="css/index.css"/>
    </head>
    <body>
        <div class="dropdown-wrapper">
            <div class="dropdown">
                <div class="dropdown-default">
                    Select an Item v
                </div>
                <div class="dropdown-content">
                    <div class="dropdown-item item-border">First Item</div>
                    <div class="dropdown-item item-border">Second Item</div>
                    <div class="dropdown-item item-border">Third Item</div>
                    <div class="dropdown-item item-border">Fourth Item</div>
                    <div class="dropdown-item">Fifth Item</div>
                </div>
            </div>
        </div>
    </body>
</html>
